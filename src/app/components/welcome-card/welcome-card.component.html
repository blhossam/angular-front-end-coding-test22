<mat-card class="welcome-card">
  <mat-card-header>
    <p class="welcome-card-header">{{ title }}</p>
  </mat-card-header>
  <img src="../../assets/images/1_hands.svg" class="welcome-card-hands">
  <mat-card-content>
    <div class="welcome-card-content">
      <p> {{ welcome }} </p>
      <span> {{ content}} </span>
    </div>
  </mat-card-content>
  <img src="../../assets/images/picture-welcome-dashboard.svg" class="welcome-card-welcome">
</mat-card>
